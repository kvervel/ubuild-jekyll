<section class="block block-posts-preview">
  <div class="container">
    <div class="columns">

      {% for post in site.posts %}

      <div class="column">

        <h3><a class="posts-preview" href="{{ post.url }}">{{ post.headline }}</a></h3>
        <p>{{ post.excerpt | truncate: 200 }}</p>

      </div>

      {% endfor %}

      </div>
    </div>
  </div>
</section>
