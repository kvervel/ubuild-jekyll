<section class="block block-posts-preview">
  <div class="container">
    <div class="columns">

      {% for posts in site.posts %}

      <div class="column">
        <h3>{{ post.headline }}</h3>
        <p>{{ post.content }}</p>

      </div>

      {% endfor %}

      </div>
    </div>
  </div>
</section>
